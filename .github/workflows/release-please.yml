on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # 使用 manifest 模式，讀取 release-please-config.json
          manifest-file: ".release-please-manifest.json"
          config-file: "release-please-config.json"
