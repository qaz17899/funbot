name: "TODO to Issue"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      MANUAL_COMMIT_REF:
        description: "The SHA of the commit to get the diff for"
        required: true
      MANUAL_BASE_REF:
        description: "By default, the commit entered above is compared to the one directly before it; to go back further, enter an earlier SHA here"
        required: false

jobs:
  todo-to-issue:
    name: "Convert TODOs to Issues"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: "TODO to Issue"
        uses: alstr/todo-to-issue-action@v5
        with:
          # è‡ªå‹•å°‡æ–° issue æŒ‡æ´¾çµ¦è§¸ç™¼ action çš„ä½¿ç”¨è€…
          AUTO_ASSIGN: "true"
          # ç•¶ TODO è¢«ç§»é™¤æ™‚é—œé–‰å°æ‡‰çš„ issue
          CLOSE_ISSUES: "true"
          # å°‡ issue URL æ’å…¥å› TODO è¨»è§£ï¼ˆå»ºè­°é–‹å•Ÿä»¥æé«˜æº–ç¢ºæ€§ï¼‰
          INSERT_ISSUE_URLS: "true"
          # è‡ªå®šç¾©è­˜åˆ¥ç¬¦ï¼ˆå¯åŠ å…¥ FIXME, HACK ç­‰ï¼‰
